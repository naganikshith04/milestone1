            <form >

              <div class="col-25">
                <label for="cat">Category</label>
              </div>
              <div class="col-75">
                <input type="text" id="cat" name="Category" placeholder="Category">

            </div>
            <div class="row">

                <label for="title">Title</label>
              </div>
              <div class="col-75">

              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="author">Author</label>
              </div>
              <div class="col-75">
                <input type="text" id="author" name="author" placeholder="Author name..">
              </div>
            </div>
            <div class="row">
              <div class="col-25">
                <label for="description">Description</label>
              </div>
              <div class="col-75">
                <textarea id="description" name="description" placeholder="Description" style="height:200px"></textarea>
              </div>
            </div>
            <br>
            <div class="row">
            <input type="submit" onClick="trades()" value="Create Trade">
